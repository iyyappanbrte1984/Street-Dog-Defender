    <title>Street Dog Defender | Wearable Safety from Street Dogs</title>
    <meta name="description" content="Autonomous, humane protection that senses panic and repels aggressive street dogs. Created by THE RUBIES TEAM, supported by EDII-TN's SIDP." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      html { scroll-behavior: smooth; }
      
      .font-mono { font-family: 'JetBrains Mono', monospace; }

      /* Custom scrollbar for dashboard */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(249, 115, 22, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(249, 115, 22, 0.4);
      }

      /* Animated scanning line for map */
      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .scan-line {
        height: 4px;
        background: linear-gradient(90deg, transparent, rgba(249, 115, 22, 0.5), transparent);
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
        animation: scan 4s linear infinite;
      }

      /* CRT Flicker effect */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.9; }
        25% { opacity: 0.95; }
        30% { opacity: 1; }
        70% { opacity: 1; }
        72% { opacity: 0.95; }
        75% { opacity: 0.9; }
        100% { opacity: 1; }
      }
      .crt-flicker {
        animation: flicker 0.1s infinite;
      }

      /* Data wave animation for health bars */
      @keyframes wave {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.6); }
      }
      .data-bar {
        animation: wave 1.5s ease-in-out infinite;
      }
    </style>
